<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Mentor | Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="signup-form">

        <div class="container">

            <form id="reg-form">

                <div class="title">
                    <h2>Sign Up</h2>
                </div>

                <div class="form-section">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Name ...">
                </div>

                <div class="form-section">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email ...">
                </div>

                <div class="form-section">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Your Password ...">
                </div>

                <div class="form-section">
                    <label for="password1">Confirm</label>
                    <input type="password" name="password1" id="password1" placeholder="Confirm Password ...">
                </div>

                <div class="form-section">
                    <label for="btn" id="reg-label">&nbsp;</label>
                    <button type="submit" class="btn-signup">Signup</button>
                </div>

                <div class="form-section check-sign">
                   <p>Have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
